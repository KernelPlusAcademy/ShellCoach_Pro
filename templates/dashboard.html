<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | ShellCoach</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1f2937;
      padding: 20px;
      color: #fff;
    }

    .logo {
      width: 50px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .logout {
      color: #f87171;
      text-decoration: none;
      font-weight: bold;
    }

    .terminal-toolbar {
      padding: 10px 20px;
      background-color: #111827;
    }

    .terminal-toolbar label {
      font-size: 14px;
    }

    .terminal-container {
      height: calc(100vh - 120px);
      padding: 0;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="/static/img/logo.png" class="logo" alt="Kernel+ Logo">
      <span class="title" style="margin-left: 15px;">ShellCoach Terminal</span>
    </div>
    <div>
      Welcome, {{ username }} |
      <a href="/logout" class="logout">Logout</a>
    </div>
  </div>

  <div class="terminal-toolbar">
    <label><input type="checkbox" id="ai-toggle"> Explain commands with AI</label>
  </div>

  <div class="terminal-container">
    <div id="terminal"></div>
  </div>

  <script src="/static/js/terminal.js"></script>
</body>
</html>
