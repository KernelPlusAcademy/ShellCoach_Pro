<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Kernel+ Academy</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      font-family: 'Segoe UI', sans-serif;
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      background-color: #1a1f2e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #9ca3af;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: #2d3142;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-container .link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/img/logo.png" alt="Kernel+ Academy Logo">
    <h1>Login to your account</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">LOG IN</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <div class="link">
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
